os: Visual Studio 2015

environment:
  matrix:
    - target: x86_64-pc-windows-msvc
    #- target: i686-pc-windows-msvc
    #- target: x86_64-pc-windows-gnu
    #- target: i686-pc-windows-gnu

install:
  - appveyor-retry appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -y --default-host %target% --default-toolchain stable
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustup install beta
  - ps: |
      Function testFN() {
        param([string]$target)
        echo "Executing `rustup run $target cargo test $args`"
        cmd.exe /c "rustup run $target cargo test $args"
        if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode)  }
        echo "Executing `rustup run $target cargo test --release $args`"
        cmd.exe /c "rustup run $target cargo test --release $args"
        if ($LastExitCode -ne 0) { $host.SetShouldExit($LastExitCode)  }
      }

build: false

test_script:
  - ps: testFN "stable"
  - ps: testFN "beta" --feature error
